<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Glosarium</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables CSS & JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Glosarium</h1>
    <table id="glosariumTable" class="display">
        <thead>
            <tr>
                <th>Istilah/Frasa (Bahasa Indonesia)</th>
                <th>Padanan Formal (Bahasa Inggris)</th>
                <th>Tanggal Unggah</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan dimuat otomatis dari Google Sheets -->
        </tbody>
    </table>

    <script>
        // Ganti URL di bawah dengan link CSV publik Google Sheets Anda
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIDIKfUwmik4T5jZdnHVtD-9y4e7k68d_qp-aHCw9Y8PwgGWejyz8zzRvS3WHHlzSo9tof69ZJK_lN/pub?output=csv";

        $(document).ready(function() {
            fetch(sheetURL)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split("\n").map(row => row.split(","));
                    rows.shift(); // Hapus header pertama dari CSV
                    let tableBody = "";

                    rows.forEach(row => {
                        if(row.length >= 3 && row[0].trim() !== "") {
                            tableBody += `<tr>
                                <td>${row[0]}</td>
                                <td>${row[1]}</td>
                                <td>${row[2]}</td>
                            </tr>`;
                        }
                    });

                    $("#glosariumTable tbody").html(tableBody);

                    // Aktifkan DataTables
                    $('#glosariumTable').DataTable({
                        "order": [[0, "asc"]], // Default urut alfabetis
                        "language": {
                            "search": "Cari:",
                            "lengthMenu": "Tampilkan _MENU_ entri",
                            "info": "Menampilkan _START_ sampai _END_ dari _TOTAL_ entri",
                            "infoEmpty": "Tidak ada data tersedia",
                            "zeroRecords": "Tidak ditemukan data yang cocok",
                            "paginate": {
                                "first": "Awal",
                                "last": "Akhir",
                                "next": "Berikutnya",
                                "previous": "Sebelumnya"
                            }

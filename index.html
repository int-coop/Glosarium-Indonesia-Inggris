<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glosarium</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; }
    input { margin-bottom: 10px; padding: 8px; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; background-color: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { cursor: pointer; background-color: #e2e2e2; }
    th:hover { background-color: #d0d0d0; }
</style>
</head>
<body>

<h1>Glosarium</h1>

<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Cari istilah...">

<table id="glosariumTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Istilah/Frasa (Bahasa Indonesia) &#x25B2;&#x25BC;</th>
            <th onclick="sortTable(1)">Padanan Formal (Bahasa Inggris) &#x25B2;&#x25BC;</th>
            <th onclick="sortTable(2, true)">Tanggal Unggah &#x25B2;&#x25BC;</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Nota Kesepahaman</td>
            <td>Memorandum of Understanding</td>
            <td>2025-08-01</td>
        </tr>
        <tr>
            <td>Perjanjian Kerja Sama</td>
            <td>Cooperation Agreement</td>
            <td>2025-07-28</td>
        </tr>
        <tr>
            <td>Surat Pernyataan Niat</td>
            <td>Letter of Intent</td>
            <td>2025-08-05</td>
        </tr>
    </tbody>
</table>

<script>
function searchTable() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let rows = document.querySelectorAll("#glosariumTable tbody tr");
    rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
    });
}

function sortTable(n, isDate = false) {
    let table = document.getElementById("glosariumTable");
    let switching = true;
    let dir = "asc";
    let switchcount = 0;

    while (switching) {
        switching = false;
        let rows = table.rows;
        for (let i = 1; i < (rows.length - 1); i++) {
            let shouldSwitch = false;
            let x = rows[i].getElementsByTagName("TD")[n];
            let y = rows[i + 1].getElementsByTagName("TD")[n];

            let xContent = isDate ? new Date(x.innerHTML) : x.innerHTML.toLowerCase();
            let yContent = isDate ? new Date(y.innerHTML) : y.innerHTML.toLowerCase();

            if (dir === "asc") {
                if (xContent > yContent) {
                    shouldSwitch = true;
                    break;
                }
            } else if (dir === "desc") {
                if (xContent < yContent) {
                    shouldSwitch = true;
                    break;
                }
            }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount++;
        }
    }
    if (switchcount === 0 && dir === "asc") {
        dir = "desc";
        switching = true;
    }
  }
}
</script>

</body>
</html>
